<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jol4All</title>
        <!--Styles-->
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/colors.css"/>
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" href="css/header.css"/>
        <link rel="stylesheet" href="css/buttons.css"/>
        <link rel="stylesheet" href="css/fonts.css"/>
        <link rel="stylesheet" href="css/map.css"/>


        <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    </head>

    <body>
        <div id="header"></div>
        
        <main class="mainmap">
            <div class="menu-scroll"><div id="menu"></div></div>
            
            <!--Main-card-->
            <div class="map-card">
                <h3 id="text"></h3>
                <div class="scroll-list">
                    <ul id="list"></ul>
                </div>
            </div>
    
            <!--Map-->
            <div id="map" class="map"></div>
        </main>

        <div id="footer"></div>

        <script>
            // Функция для загрузки содержимого файла
            function loadComponent(url, targetId) {
              fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(targetId).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
            }
          
            // Загружаем содержимое header.html и вставляем в элемент с id "header"
            loadComponent('components/header.html', 'header');
          
            // Загружаем содержимое footer.html и вставляем в элемент с id "footer"
            loadComponent('components/footer.html', 'footer');
        </script>

        <script src="js/velo.js"></script>


    </body>
</html>
